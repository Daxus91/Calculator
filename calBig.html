<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calBig.css">
    <title>CalBig</title>
</head>

<body>
    <div class="flex">

        <input id="input" class="inp1" type="text" placeholder="Numero">
        <input id="inputRecord" class="inp1" type="text" placeholder="Record" readonly>

        <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="interaction" id="add">+</button>
        </div>
        <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="interaction" id="sub">-</button>
        </div>
        <div class="row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="interaction" id="mul">*</button>
        </div>
        <div class="row">
            <button class="interaction">=</button>
            <button class="number">0</button>
            <button class="clear" id="clear">Borrar</button>
            <button class="interaction" id="div">/</button>
        </div>


    </div>




    <script src="./calBig.js"></script>
</body>

</html>
